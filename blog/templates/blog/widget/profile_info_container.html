{% load static %}

<aside class="about">
  <h2>About Me</h2>

  {% if profile.profile_image %}
  <img src="{{profile.profile_image.image.url}}" alt="" class="user-profile" />
  {% else %}
  <img src="{% static 'blog/images/unkwon_user.png' %}" alt="" class="user-profile" />
  {% endif %}
  <p class="user-name">{{profile.nickname}}</p>
  <p class="user-description">{{profile.bio}}</p>
  <h3>Categories</h3>
  <ul class="categories">
    <li><a href="#">Life</a></li>
    <li><a href="#">Style</a></li>
    <li><a href="#">Tech</a></li>
    <li><a href="#">Sport</a></li>
    <li><a href="#">Photo</a></li>
    <li><a href="#">Develop</a></li>
    <li><a href="#">Music</a></li>
  </ul>
  <h3>Follow</h3>
  <ul class="sns">
    <li>
      <a href="#">
        <img src="{% static 'blog/assets/Facebook.svg' %}" alt="Facebook" />
      </a>
    </li>
    <li>
      <a href="#">
        <img src="{% static 'blog/assets/Twitter.svg' %}" alt="Twitter" />
      </a>
    </li>
    <li>
      <a href="#">
        <img src="{% static 'blog/assets/Instagram.svg' %}" alt="Instagram" />
      </a>
    </li>
    <li>
      <a href="#">
        <img src="{% static 'blog/assets/Github.svg' %}" alt="GitHub" />
      </a>
    </li>
  </ul>
</aside>
