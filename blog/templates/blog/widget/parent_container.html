{% load static %}
<a href="{% url 'blog:detail' pk=post.parent_post.pk %}" class="post">
  <div class="parent-container">
    <dl class="author-wrap parent-wrap">
      <dd class="author">
        {% if post.parent_post.user.profile_image %}
        <img src="{{post.parent_post.user.profile_image.image.url}}" alt="" />
        {% else %}
        <img src="{% static 'blog/images/unkwon_user.png' %}" alt="" />
        {% endif %}
        {{post.parent_post.user.nickname}}
      </dd>
      <dd class="created">{{post.parent_post.created_at}}</dd>
    </dl>
    <p class="parent-text">{{post.parent_post.title}}</p>
  </div>
</a>
